# Symlink Mappings Configuration
# Format: source_path -> destination_path
# - source_path: Path relative to dotfiles directory
# - destination_path: Path relative to home directory (~ will be expanded)
# Lines starting with # are comments

# Shell configurations
zsh/zshrc -> ~/.zshrc
bash/bash_profile -> ~/.bash_profile

# Editor configurations
# vim/vimrc -> ~/.vimrc  # Disabled - using neovim for everything
config/nvim -> ~/.config/nvim

# Terminal multiplexer
tmux/tmux.conf -> ~/.tmux.conf

# Git configurations
git/config -> ~/.gitconfig
git/ignore -> ~/.gitignore
git/gitmessage -> ~/.gitmessage

# Scripts
bin/gcrb -> ~/.local/bin/gcrb

# VS Code (macOS specific - handled separately in script)
# vscode/settings.json -> ~/Library/Application Support/Code/User/settings.json
# vscode/keybindings.json -> ~/Library/Application Support/Code/User/keybindings.json